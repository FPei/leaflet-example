<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Leaflet</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <style>
            #mapid {height: 700px;}
        </style>
    </head>
    <body>
        <div id="mapid"></div>

        <script>
            let mymap = L.map('mapid').setView([55.9464418, 9.1277591], 10);
            L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(mymap);

            // オリジナルアイコン
            let originalIcon1 = L.icon({
                iconUrl: 'marker/marker1.jpg',
                iconSize:     [50, 70], // アイコンサイズ
            });

            let originalIcon2 = L.icon({
                iconUrl: 'marker/marker2.jpg',
                iconSize:     [50, 70], // アイコンサイズ
            });

            // マーカーグループ1
            L.marker([55.9464418, 9.1277591], {icon: originalIcon1}).addTo(mymap).bindPopup("<b>グループ１</b>");
            L.marker([55.9564418, 9.1677591], {icon: originalIcon1}).addTo(mymap).bindPopup("<b>グループ１</b>");

            // マーカーグループ2
            L.marker([55.9364418, 9.1007591], {icon: originalIcon2}).addTo(mymap).bindPopup("<b>グループ２</b>");
            L.marker([55.9264418, 9.1577591], {icon: originalIcon2}).addTo(mymap).bindPopup("<b>グループ２</b>");
            L.marker([55.9674418, 9.1057591], {icon: originalIcon2}).addTo(mymap).bindPopup("<b>グループ２</b>");


            // 線1
            let latlngs1 = [
                [55.9464418, 9.1277591],
                [55.9564418, 9.1677591],
            ];
            let polyline1 = L.polyline(latlngs1, {color: '#ff3f3f'}).addTo(mymap);
            mymap.fitBounds(polyline1.getBounds());

            // 線2
            let latlngs2 = [
                [55.9264418, 9.1577591],
                [55.9364418, 9.1007591],
                [55.9674418, 9.1057591],
            ];
            let polyline2 = L.polyline(latlngs2, {color: '#497dff'}).addTo(mymap);
            mymap.fitBounds(polyline2.getBounds());

        </script>
    </body>
</html>
